<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1>Edit Book</h1>
<hr/>
<form th:action="@{/book/saveOrUpdate}" th:object="${book}" method="post">
    <div>
        Id: <input type="text" readonly="true" th:field="*{id}"/>
    </div>
    <div>
        Title: <input type="text" th:field="*{title}"/>
    </div>
    <div>
        Quantity: <input type="text" th:field="*{quantity}"/>
    </div>
    <div>
        Price: <input type="text" th:field="*{price}"/>
    </div>
    <div>
        Description: <input type="text" th:field="*{description}"/>
    </div>
    <hr/>
    <div>
        <input type="submit" value="Edit"/>
    </div>
</form>
</body>
</html>
</body>
</html>
